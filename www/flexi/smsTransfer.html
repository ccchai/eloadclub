<div id="content">
    <form name="myForm" novalidate>
        <table class="form-table-vertical">
            <tr>
                <th>
                    <label for="phone" ng-bind="lang.ENTER_MEMBER_PHONE"></label>
                </th>
            </tr>
            <tr>
                <td style="position: relative">
                    <input type="tel" id="phone" name="phone" ng-model="phone" required ui-mask="999-999-9999?9" autocomplete="off" />
                    <button type="button" class="icon-close icon-btn" ng-click="truncate()" tabindex="-1"></button>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="amount" ng-bind="lang.AMOUNT"></label>
                </th>
            </tr>
            <tr>
                <td>
                    <input type="number" id="amount" name="amount" ng-model="amount" required format-decimal min="0" max="99999" autocomplete="off" />                     
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-all" ng-click="transfer()" ng-disabled="!myForm.$valid || isDisabled" ng-bind="lang.SUBMIT"></button>
                </td>
            </tr>
        </table>
    </form>
</div>

<modal-dialog visible='modalShown'>
    <p ng-bind="modalBody"></p>
</modal-dialog>
