<div id="content">
    <div class="data-list">
        <div ng-click="onClick(model)" class="list-item" ng-repeat="model in list">
            <p ng-bind="model.Name"></p>
            <small ng-bind="model.Channel"></small>
            <span ng-bind="'RM ' + (model.Balance | number:2)"></span>
            <em ng-bind="model.BalanceLastUpdated | date: 'd-M-yyyy h:mm a'"></em>
            <div ng-class="{'icon-check': model.Active, 'icon-exclamation': !model.Active}"></div>
        </div>
    </div>
    <p class="no-data" ng-show="list.length === 0" ng-bind="lang.NOTHING_TO_DISPLAY"></p>
</div>

<div id="ddmenu">
    <button ng-click="add()">
        <i class="icon-add-1"></i>
        <span ng-bind="lang.NEW"></span>
    </button>
    <button ng-click="refreshData()">
        <i class="icon-refresh"></i>
        <span ng-bind="lang.REFRESH"></span>
    </button>
</div>

<modal-dialog visible='modalShown'>
    <p ng-bind="modalBody"></p>
</modal-dialog>
